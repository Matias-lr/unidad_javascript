<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="numero1">
        <option selected disabled>selecciona un numero</option>
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
    </select>
    <select name="" id="numero2">
        <option selected disabled>selecciona un numero</option>
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
    </select>
    <select name="" id="numero3">
        <option selected disabled>selecciona un numero</option>
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
    </select>
    <br>
    <p id="resultado"></p>
    <button id="checkearClave">ingresar clave</button>

    <script>
        var clave1 = "911"
        var clave2 = "714"
        document.getElementById("checkearClave").addEventListener("click", () => {
            clave = document.getElementById("numero1").value + document.getElementById("numero2").value + document.getElementById("numero3").value
            switch(clave){
                case clave1:
                    document.getElementById("resultado").innerText = "password 1 correcto"
                    break
                case clave2:
                    document.getElementById("resultado").innerText = "password 2 correcto"
                    break
                default:
                    document.getElementById("resultado").innerText = "password incorrecto"
            }
        })
    </script>
</body>
</html>
